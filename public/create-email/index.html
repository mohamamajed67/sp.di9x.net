<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email File</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Create Email File - Email Pro v4</h1>
        </div>
    </header>

    <div class="container">
        <!-- <div class="card">
            <textarea id="emailInput" rows="10"
                placeholder="Nhập email và mật khẩu, mỗi cặp một dòng (ví dụ: example@domain.com,password123)"></textarea>
            <button onclick="processEmails()">Xử lý</button>
        </div> -->
        <div class="card">
            <div class="input-options">
                <label>
                    <input type="radio" name="inputType" value="manual" checked> Nhập email và mật khẩu
                </label>
                <label>
                    <input type="radio" name="inputType" value="auto"> Chỉ nhập email (tự động tạo mật khẩu)
                </label>
            </div>
            <textarea id="emailInput" rows="10"
                placeholder="Nhập email và mật khẩu, mỗi cặp một dòng (ví dụ: example@domain.com,password123)"></textarea>
            <button onclick="processEmails()">Xử lý</button>
        </div>

        <div class="card">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'tableView')">Dạng Bảng</button>
                <button class="tablinks" onclick="openTab(event, 'textView')">Dạng Text</button>
            </div>

            <div id="tableView" class="tabcontent" style="display: block;">
                <div class="advanced-settings">
                    <select id="advancedOption">
                        <option value="password">Mật khẩu</option>
                        <option value="domain">Tên miền</option>
                        <option value="quota">Quota</option>
                    </select>
                    <input type="text" id="advancedValue" placeholder="Nhập giá trị mới">
                    <select id="quotaOption" style="display:none;">
                        <option value="fixed">Giá trị cố định</option>
                        <option value="divide">Chia dung lượng</option>
                    </select>
                    <button onclick="applyAdvancedSettings()">Áp dụng</button>
                    <button onclick="applyAIDisplayNames()">Display Name AI</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="dataTable">
                        <tr>
                            <th>Tên Miền</th>
                            <th>Địa chỉ email</th>
                            <th>Mật khẩu</th>
                            <th>Display name</th>
                            <th>Quota (GB)</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="textView" class="tabcontent">
                <textarea id="dataText" rows="10" readonly></textarea>
            </div>

            <button onclick="downloadCSV()">Tải File TXT</button>
            <div id="statusMessage"></div>
        </div>
    </div>
    <script src="./asset/script.js"></script>

</body>

</html>
