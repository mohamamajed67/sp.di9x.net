<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Di9x Tool</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            position: relative;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backface-visibility: hidden;
        }
        .face:nth-child(1) { transform: translateZ(50vw); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(50vw); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(50vw); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50vw); }
        .content {
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-in-out;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="face">
            <div class="content">
                <h1>Welcome to Di9x Tool</h1>
                <p>Discover the power of innovative solutions</p>
                <a href="#" class="btn">Get Started</a>
            </div>
        </div>
        <div class="face">
            <div class="content">
                <h1>Powerful Features</h1>
                <p>Unleash your creativity with our tools</p>
            </div>
        </div>
        <div class="face">
            <div class="content">
                <h1>Cutting-edge Technology</h1>
                <p>Stay ahead with our advanced solutions</p>
            </div>
        </div>
        <div class="face">
            <div class="content">
                <h1>24/7 Support</h1>
                <p>We're here to help you succeed</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.opacity = '1';
                content.style.transform = 'scale(1)';
            });

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });

            let isRotating = true;
            const container = document.querySelector('.container');

            container.addEventListener('click', () => {
                isRotating = !isRotating;
                container.style.animationPlayState = isRotating ? 'running' : 'paused';
            });

            document.querySelector('.btn').addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                alert('Welcome to Di9x Tool!');
            });
        });
    </script>
</body>
</html>
