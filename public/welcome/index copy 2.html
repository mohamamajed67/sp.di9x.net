<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Di9x Tool</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        }
        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }
        p {
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards 1s;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: particleAnimation 20s infinite;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--tx), var(--ty));
            }
        }
        .cta-button {
            display: inline-block;
            margin-top: 2em;
            padding: 0.75em 1.5em;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1.5s;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Di9x Tool</h1>
            <p>Experience the Power of Innovation</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 500 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 500 + 'px');
                container.appendChild(particle);
            }
        }

        createParticles();

        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Welcome to Di9x Tool! Get ready to explore amazing features.');
        });
    </script>
</body>
</html>
