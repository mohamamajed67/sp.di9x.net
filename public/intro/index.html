<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Di9x - Redefining Digital Boundaries with cutting-edge AI, cybersecurity, and cloud solutions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di9x - Future Innovation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            height: 100vh;
            background: #000;
            position: relative;
            perspective: 1000px;
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px) 0 0 / 50px 50px;
            transform: rotateX(60deg) translate(-25%, -25%);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translate(-25%, -25%);
            }

            100% {
                transform: rotateX(60deg) translate(-25%, -75%);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 8em;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInScale 1s ease forwards;
        }

        .tagline {
            font-size: 1.5em;
            color: #fff;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeInScale 1s ease forwards 0.5s;
        }

        .enter-portal {
            position: relative;
            padding: 20px 60px;
            margin-top: 40px;
            font-size: 1.2em;
            background: transparent;
            border: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            opacity: 0;
            animation: fadeInScale 1s ease forwards 1s;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 25px;
        }

        .enter-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            opacity: 0.5;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .enter-portal:hover::before {
            opacity: 1;
            transform: scale(1.1);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hologram {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid cyan;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: hologramRotate 10s linear infinite;
            opacity: 0.3;
        }

        .hologram::before,
        .hologram::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid cyan;
            animation: hologramPulse 2s ease-out infinite;
        }

        @keyframes hologramRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes hologramPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4em;
            }

            .tagline {
                font-size: 1em;
            }
        }

        /* Add new styles for portal transition */
        .portal-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #00ffff, #ff00ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portal-active {
            width: 300vh;
            height: 300vh;
            opacity: 1;
        }

        .glitch-text {
            position: relative;
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }

            25% {
                transform: translate(-2px, 2px);
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }

            50% {
                transform: translate(2px, -2px);
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }

            75% {
                transform: translate(-2px, -2px);
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }

            100% {
                transform: translate(0);
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }

        .enter-portal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes buttonGlow {
            0% {

            50% {
                box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
            }

            100% {

            }

        .digital-rain {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 1s;
        }

        .rain-active {
            opacity: 1;
        }


    </style>
</head>

            oscillator.connect(gainNode);
            gainNode.connect(audio.destination);

            gainNode.gain.value = 0.1;

        function setupDigitalRain(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const characters = "01";
            const fontSize = 15;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#0F0";
                ctx.font = fontSize + "px arial";

                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                        drops[i] = 0;

                    drops[i]++;
                }
            }
        }
        function animateDigitalRain() {
            draw();
            requestAnimationFrame(animateDigitalRain);
        }
        requestAnimationFrame(animateDigitalRain);

    <script>
        // Particle System
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(${Math.random() < 0.5 ? '0, 255, 255' : '255, 0, 255'}, ${Math.random()})`;
            }

            update(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    this.speedX = -Math.cos(angle) * 2;
                    this.speedY = -Math.sin(angle) * 2;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > window.innerWidth) this.speedX *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.speedY *= -1;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const canvas = document.createElement('canvas');
        canvas.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        `;
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update(mouseX, mouseY);
                particle.draw(ctx);
            });

            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', initParticles);
        initParticles();
        animateParticles();

`;

        });
    </script>
